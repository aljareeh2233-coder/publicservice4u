<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض النموذج</title>

  <!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: '#3d553d',
          secondary: '#008c44'
        }
      }
    }
  }
</script>

  <style>
    body {
      background: #fafafa;
    }
    iframe {
      border: 1px solid #ccc;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- هيدر مطابق لنماذجي -->
  <header class="bg-primary text-white p-3 shadow-md sticky top-0 z-50 relative">
    
    <!-- زر الرئيسية -->
    <a href="index.html"
       class="absolute right-4 top-1/2 -translate-y-1/2 text-white font-bold text-lg hover:underline">
      الرئيسية
    </a>

    <!-- عنوان نماذجي -->
    <h1 class="text-3xl font-extrabold tracking-wide text-center">
      نماذجي
    </h1>

    </header>

  <!-- المحتوى الرئيسي -->
  <main class="flex-grow container mx-auto p-4">

    <!-- عنوان النموذج -->
    <h2 id="form-title" class="text-2xl font-bold text-primary text-center mb-4"></h2>

    <!-- صندوق الملاحظات -->
    <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 rounded-lg p-3 mb-6 text-sm">
      ملاحظة: يُفضل تعبئة النموذج من جهاز كمبيوتر لسهولة الكتابة والطباعة.  
      بعد إكمال البيانات يمكنك طباعة النموذج من زر الطباعة داخل عارض الـ PDF.
    </div>

    <!-- إطار عرض PDF -->
    <iframe id="pdf-frame" class="w-full h-[80vh] rounded-lg shadow-lg"></iframe>

    <!-- زر الرجوع -->
    <div class="text-center mt-6">
      <a href="namazji.html"
         class="bg-primary text-white px-5 py-2 rounded-lg shadow hover:bg-green-700 transition">
        ⬅ الرجوع إلى نماذجي
      </a>
    </div>

  </main>

  <!-- فوتر -->
  <footer class="bg-gray-900 text-white text-center p-3 mt-auto">
    <p>جميع الحقوق محفوظة © 2025 | منصة نماذجي</p>
  </footer>


  <!-- سكربت قراءة الرابط -->
  <script>
    // قراءة القيم من الرابط
    const params = new URLSearchParams(window.location.search);

    // الاسم المختصر الذي يكتبه المستخدم
    let file = params.get("file");

    // العنوان
    const title = params.get("title") || "عرض النموذج";

    // وضع العنوان داخل الصفحة
    document.getElementById("form-title").textContent = decodeURIComponent(title);

    // إذا كتب فقط اسم الملف → نضيف له مجلد files
    if (file) {
      if (!file.startsWith("/files/") && !file.startsWith("files/")) {
        file = "files/" + file;
      }
      document.getElementById("pdf-frame").src = file;
    } else {
      document.getElementById("pdf-frame").src = "";
    }
  </script>

</body>
</html>
